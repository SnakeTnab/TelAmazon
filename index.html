<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Data Search</title>

    <!-- Add Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Amazon Data Search</h1>

        <form method="post" class="mt-4">
            <div class="form-group">
                <label for="local_date">Enter Date (YYYY-MM-DD):</label>
                <input type="text" class="form-control" id="local_date" name="local_date" placeholder="Leave empty for today">
            </div>

            <div class="form-group">
                <label for="route_number">Enter Route Number:</label>
                <input type="text" class="form-control" id="route_number" name="route_number" required>
            </div>

            <div class="form-group">
                <label for="scannable_id">Enter Scannable ID:</label>
                <input type="text" class="form-control" id="scannable_id" name="scannable_id" required>
            </div>

            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        {% if results %}
            <div class="mt-4">
                <h2>Results:</h2>
                <ul class="list-group">
                    {% for result in results %}
                        <li class="list-group-item">
                            <strong>Name:</strong> {{ result.name }}<br>
                            <strong>Address:</strong> {{ result.address1 }} {{ result.address2 }}<br>
                            <strong>Postal Code:</strong> {{ result.postalCode }}<br>
                            <strong>City:</strong> {{ result.city }}<br>
                            <strong>Phone:</strong> {{ result.phone }}<br>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>

    <!-- Add Bootstrap JS and Popper.js (required for some Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
